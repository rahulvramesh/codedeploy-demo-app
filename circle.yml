machine:
  php:
    version: 5.6.5

dependencies:
  cache_directories:
    - vendor
    - node_modules
  pre:
    - sudo pip install awscli

test:
  pre:
    - ./bin/compile-js
  override:
    - ./vendor/phpspec/phpspec/bin/phpspec run

deployment:
  stage:
    branch: develop
    commands:
      - ./.circle/deploy-stage.sh
  production:
    branch: master
    commands:
      - ./.circle/deploy-production.sh
