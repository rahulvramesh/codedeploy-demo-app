deployment:
  staging:
    branch: development
    codedeploy:
      codedeploy-demo-app:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: codedeployrahul
            key_pattern: codedeployrahul/my-app-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-west-2
        deployment_group: my-deployment-group
        deployment_config: CodeDeployDefault.AllAtOnce
