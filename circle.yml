test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      codedeploy-demo-app:
        application_root: /release
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: my-bucket-rahul
            key_pattern: circleci-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: my-deployment-group
